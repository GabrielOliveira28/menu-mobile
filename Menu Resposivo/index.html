<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <script src="https://kit.fontawesome.com/12695dca3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <header class="header">

        <nav class="nav-bar">
            <div class="logo">
                <h1>Logo</h1>
            </div>

            <div class="nav-list">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>

            <div class="btn">
                <button>
                    <a href="#">Login</a>
                </button>
            </div>

            <div class="button-menu-mobile">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>

        </nav>

    </header>

    <div class="menu-mobile">

        <ul>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>

        <div class="btn">
            <button>
                <a href="#">Login</a>
            </button>
        </div>

    </div>

    <script src="/js/script.js"></script>
</body>
</html>
